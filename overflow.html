<!DOCTYPE html>
<html lang="en">
<head>
    <title>Overflow Home work</title>
   <style>
     div.example{
        background-color: white;
        height: 500px;
        width: 100px;
        overflow: scroll;
        

       }
   </style>
    </head>
<body>
    <div class="position">
    <div class="example">
        <table border="5"align="center"height="1000"width="500"cellpadding="20">
        <caption>HW</caption>

        <tr>
            <td colspan="5"align="center" style="background-color: green" >A</td>
            <td rowspan="5"Align="center"style="background-color: blue ">B</td>
        </tr>
        <tr>
            <td rowspan="4"align="center"style="background-color: yellow">C</td>
            <td colspan="4"align="center"style="background-color: red">D</td>
        </tr>
        <tr>
            <td rowspan="2"align="center"style="background-color: pink">E</td>
            <td colspan="2"align="center"style="background-color: purple">F</td>
            <td rowspan="2"align="center"style="background-color: lightgreen">G</td>
        </tr>
        <tr>
            <td colspan="2"align="center"style="background-color: lightblue">H</td>
        </tr>
        <tr>
            <td colspan="4"align="center"style="background-color: rgb(227, 243, 6);">I</td>
        </tr>
        <tr>
            <td colspan="3"align="center"style="background-color: orange">J</td>
            <td colspan="3"align="center"style="background-color: gray">K</td>
        </tr>
    </table>
    </div>
</body>
</html>
